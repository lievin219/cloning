<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloning exercise</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Blue Section with Menu -->
  <div class="bg-blue-500 text-white">
    <div class="max-w-7xl mx-auto px-20 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Lug x</h1>
      <nav class="flex space-x-4 list">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">Our shop</a>
        <a href="#" class="hover:underline">Product details</a>
        <a href="#" class="hover:underline">Contact us</a>
        <a href="#" class="hover:underline">Sign in</a>
      </nav>
    </div>
    <div class="max-w-7xl mx-auto px-4 py-6">

      <img src="https://via.placeholder.com/600x300" alt="Placeholder" class="mt-4 w-full rounded-lg shadow">
    </div>
  </div>

  <!-- Flexbox Section -->
  <div class="max-w-7xl mx-auto px-4 py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Item 1 -->
      <div class="border border-gray-300 rounded-lg p-6 bg-white shadow">
        <h2 class="text-lg font-bold">Item 1</h2>
        <p class="mt-2 text-gray-600">This is some description for the first item.</p>
      </div>
      <!-- Item 2 -->
      <div class="border border-gray-300 rounded-lg p-6 bg-white shadow">
        <h2 class="text-lg font-bold">Item 2</h2>
        <p class="mt-2 text-gray-600">This is some description for the second item.</p>
      </div>
      <!-- Item 3 -->
      <div class="border border-gray-300 rounded-lg p-6 bg-white shadow">
        <h2 class="text-lg font-bold">Item 3</h2>
        <p class="mt-2 text-gray-600">This is some description for the third item.</p>
      </div>
    </div>
  </div>
